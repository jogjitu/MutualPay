apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.catchblocker.mutualpay"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    compile files('libs/gson-2.3.1.jar')
    compile files('E:/AndriodWorkSpace/MutualPay/libs/db4o-8.0.276.16149-all-java5.jar')
    compile files('libs/db4o-8.0.276.16149-all-java5.jar')
    compile 'com.google.apis:google-api-services-drive:v2-rev155-1.19.0'
}

repositories {
    mavenCentral()
}
